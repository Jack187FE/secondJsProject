    <script src="script.js"></script>
    <script>
      const wrapper = document.querySelector(".wrapper");

      // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å —Å–æ–±—ã—Ç–∏—è –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
      document.addEventListener("mousemove", (event) => {
        // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –æ–∫–Ω–∞ –∏ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–µ —Ç–æ—á–∫–∏
        const { clientX, clientY } = event; // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º—ã—à–∏
        const { innerWidth, innerHeight } = window; // –†–∞–∑–º–µ—Ä—ã –æ–∫–Ω–∞

        // –í—ã—á–∏—Å–ª—è–µ–º —Å–º–µ—â–µ–Ω–∏–µ
        const offsetX = (clientX / innerWidth - 0.5) * 20; // –û—Å—å X
        const offsetY = (clientY / innerHeight - 0.5) * 20; // –û—Å—å Y

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é
        wrapper.style.transform = `rotateX(${offsetY}deg) rotateY(${-offsetX}deg)`;
        wrapper.style.boxShadow = `${-offsetX * 1.5}px ${
          offsetY * 1.5
        }px 20px rgba(0, 0, 0, 0.3)`;
      });

      // –£–±–∏—Ä–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —É—Ö–æ–¥–µ –º—ã—à–∏ —Å –æ–∫–Ω–∞
      document.addEventListener("mouseleave", () => {
        wrapper.style.transform = "rotateX(0deg) rotateY(0deg)";
        wrapper.style.boxShadow = "0 4px 10px rgba(0, 0, 0, 0.2)";
      });
    </script>
